<!DOCTYPE html>
<html>
<head>
  <title>Game Levels</title>
<style>
  /* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Animated background */
body {
  background: linear-gradient(135deg, #ff9800, #ff5722, #ffc107);
  background-size: 300% 300%;
  animation: bgMove 12s ease infinite;
  font-family:'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Background animation */
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Title */
h2 {
  color: white;
  font-size: 70px;
  text-align: center;
  margin-bottom: 60px;
  text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
  animation: fadeInDown 1s ease-out;
}

/* Fade animation */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Button container */
.button-container {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
  justify-content: center;
}

/* Button styling */
.button {
  background-color: white;
  font-size: 40px;
  padding: 20px 40px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #ff5722;
  font-weight: bold;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.button:hover {
  background-color: #fff3e0;
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.button:active {
  transform: scale(0.95);
  background-color: #ffe0b2;
}

/* Remove link underline */
a {
  text-decoration: none;
}

/* Responsive */
@media (max-width: 600px) {
  h2 {
    font-size: 50px;
    margin-bottom: 40px;
  }

  .button {
    font-size: 30px;
    padding: 15px 30px;
  }

  .button-container {
    gap: 20px;
    flex-direction: column;
  }
}

</style>
</head>

    <a href="Easy.html"><button class="button">Easy Level</button></a>
    <a href="Hard.html"><button class="button">Hard Level</button></a>
  </div>
</body>
</html>
